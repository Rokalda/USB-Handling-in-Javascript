<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator USB DEMO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="usb_icon.png" >
    
</head>
<body >
   
    <div id="property_dialog">
        <main>
            <h3 ></h3>

            <section class="properties">
                <p>Select the Columns that will apear on the Table</p>

            </section>
        </main>


        <div class="btn_group">
           
            <button id="close" class="btn">Close</button>
        </div>
    </div>
 
    <h1>USB Navigator DEMO</h1>
    <a href="https://developer.mozilla.org/en-US/docs/Web/API/USB" target="_blank" >MDN Reference</a>
    
    <div class="usblist_container">
        
        <form class="request_box" novalidate>
            <h2>Filters for USB Devices</h2>
            <p>*Note: If all of the filters are left empty, it will return all USB devices connected.</p>
            <div class="filter_box">
                <div class="input-box">
                    <input type="text" data-prop="vendorId" id="filter_vId" required>
                    <label for="filter_vId">Vendor ID</label>
                </div>
                <div class="input-box">
                    <input type="text"  data-prop="productId" id="filter_pId" required>
                    <label for="filter_pId">Product ID</label>
                </div>
                <div class="input-box">
                    <input type="text"  data-prop="serialNumber" id="filterserialNumber" required>
                    <label for="filterserialNumber">Serial Number</label>
                </div>
                <div class="input-box">
                    <input type="text"  data-prop="classCode" id="filterdeviceClass" required>
                    <label for="filterdeviceClass">Class Code</label>
                </div>
                <div class="input-box">
                    <input type="text"  dsta-prop="subclassCode" id="filterdeviceSubclass" required>
                    <label for="filterdeviceSubclass">Sub Class Code</label>
                </div>
                <div class="input-box">
                    <input type="text"  data-prop="protocolCode" id="filterdeviceProtocol" required>
                    <label for="filterdeviceProtocol">Device Protocol Code</label>
                </div>



            </div>

          
            
            <button class="btn req_btn">Request a USB Device</button>
        </form>

        <h2 class="list_h2">List of Connected, Paired USB Devices <span></span></h2>
        <button class="prop_btn">Hide / Show Device Properties</button>
        <div class="filter_table_inputbox">
            <img src="filter_icon.png" class="icon" onclick="
                this.classList.toggle('expand');
                if(this.classList.contains('expand')){
                    filter_table_input.focus();
                }
                else{
                    filter_table_input.blur();
                }
                
            
                ">
            <input type="text" name="filter_table_input" id="filter_table_input">
            <div class="popover">

            </div>
        </div>

        

        <table>
            <thead>
                <tr>
   
                
                </tr>
                <tbody>

                </tbody>
            </thead>
        </table>
    </div>
    
</body>
<script src="usb.js"></script>
</html>
