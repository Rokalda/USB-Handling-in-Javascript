<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator USB DEMO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="usb_icon.png" >
    
</head>
<body >
   

  </iframe>
    <h1>USB Navigator DEMO</h1>
    <a href="https://developer.mozilla.org/en-US/docs/Web/API/USB" target="_blank" >MDN Reference</a>
    
    <div class="usblist_container">
        
        <div class="request_box">
            <h2>Filters for USB Devices</h2>
            <p>*Note: If all of the filters are left empty, it will return all USB devices connected.</p>
            <div class="filter_box">
                <div class="input-box">
                    <input type="text" name="vendorId" id="vendorId" required>
                    <label for="vendorId">Vendor ID</label>
                </div>
                <div class="input-box">
                    <input type="text" name="productId" id="productId" required>
                    <label for="productId">Product ID</label>
                </div>
                <div class="input-box">
                    <input type="text" name="serialNumber" id="serialNumber" required>
                    <label for="serialNumber">Serial Number</label>
                </div>
                <div class="input-box">
                    <input type="text" name="deviceClass" id="deviceClass" required>
                    <label for="deviceClass">Class Code</label>
                </div>
                <div class="input-box">
                    <input type="text" name="deviceSubClass" id="deviceSubClass" required>
                    <label for="deviceSubclass">Sub Class Code</label>
                </div>
                <div class="input-box">
                    <input type="text" name="deviceProtocol" id="deviceProtocol" required>
                    <label for="deviceProtocol">Protocol Code</label>
                </div>



            </div>

          
            
            <button class="btn req_btn">Request a USB Device</button>
        </div>

        <h2 class="list_h2">List of Connected, Paired USB Devices <span></span></h2>
        <button class="prop_btn">Hide / Show Device Properties</button>
        <table>
            <thead>
                <tr>
                    <th>PID</th>
                    <th>VID</th>
                    <th>Class Code</th>
                    <th>Manufacturer Name</th>
                    <th>Serial Number</th>
                    <th>Product Name</th>
                    
                </tr>
                <tbody>

                </tbody>
            </thead>
        </table>
    </div>
    
</body>
<script src="usb.js"></script>
</html>
